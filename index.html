<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chord Voicing Trainer</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>Chord Voicing Trainer</h1>

  <div class="topControls">
    <label>
      BPM:
      <input type="number" id="bpm" value="90" min="30" max="300">
    </label>

    <label>
      Number of chords:
      <input type="number" id="nbChords" value="4" min="1" max="8">
    </label>

    <!-- Settings toggle button -->
    <button id="settingsToggle" class="settings-btn">⚙️</button>
  </div>

  <!-- Collapsible panel for roots and qualities -->
  <div id="settingsPanel" class="settings-panel">
    <h3>Roots</h3>
    <div id="rootSelection" class="selection-grid"></div>

    <h3>Chord Qualities</h3>
    <div id="qualitySelection" class="selection-grid selection-column"></div>
  </div>

  <!-- Play / Stop buttons stay outside -->
  <button id="playBtn">Play</button>
  <button id="stopBtn">Stop</button>


  <hr>

  <div id="chordContainer"></div>

  <script src="script.js"></script>
</body>
</html>
